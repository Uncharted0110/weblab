<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Exercise</title>
</head>
<body>
    <form autocomplete="on">
        <fieldset>
            <legend>Customer Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus><br><br>
            
            <label for="phone">Telephone:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required><br><br>
            
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" multiple required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Books</legend>
            <label for="books">Select a book:</label>
            <input list="booklist" id="books" name="books">
            <datalist id="booklist">
                <option value="Book 1">
                <option value="Book 2">
                <option value="Book 3">
            </datalist><br><br>
            
            <label for="quantity">Quantity (Maximum 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
