<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin-top: 50px;
            text-align: center;
        }
        input, button{
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Get the max of 3 numbers</h2>
    <input type="number" id="num1" placeholder="Enter num1">
    <input type="number" id="num2" placeholder="Enter num2">
    <input type="number" id="num3" placeholder="Enter num2">
    <br>
    <button onclick="maxOfThree()">Max of 3</button>
    <h3 id="result"></h3>

    <script>
        function max(a, b){
            if(a > b)
            {
                return a;
            }
            else
            {
                return b;
            }
        }   

        function maxOfThree(){
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);

            if(!isNaN(num1) && !isNaN(num2) && !isNaN(num3))
            {
                let result = max(num1, num2);
                result = max(result, num3);

                document.getElementById('result').innerText = `The max is ${result}`;
            }
            else
            {
                document.getElementById('result').innerText = "Enter numeric values";
            }
        }
    </script>
</body>
</html>
