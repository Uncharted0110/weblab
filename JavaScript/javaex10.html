<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex10</title>
    <style>
        body{
            margin-top: 50px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        input, button{
            margin-top: 10px;
            padding: 10px;
        }
        .text{
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Character Frequency</h2>
    <input type="text" id="text" placeholder="Enter text">   
    <br>
    <button onclick="charFreq()">Calculate Freq</button>
    <h3 id="result"></h3>

    <script>
        function charFreq(){
            const text = document.getElementById('text').value;
            
            let freq = {}
            for(let char of text)
            {
                if(freq[char])
                {
                    freq[char]++;
                }
                else
                {
                    freq[char] = 1;
                }
            }

            let result = "";
            for(let char in freq)
            {
                result += `${char}: ${freq[char]}\n`;
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
