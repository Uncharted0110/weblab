<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex8</title>
    <style>
        body{
            margin-top: 50px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        input, button{
            margin-top: 10px;
            padding: 10px;
        }
        input{
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Length of Longest Word</h2>
    <input type="text" id="text" placeholder="Enter text">
    <br>
    <button onclick="longest()">Length</button>
    <h3 id="result"></h3>

    <script>
        function longest(){
            const text = document.getElementById('text').value;

            let result = 0;
            const words = text.split(" ");

            for(let word of words)
            {
                if(word.length > result)
                {
                    result = word.length;
                }
            }

            document.getElementById('result').innerText = `${result}`;
        }
    </script>
</body>
</html>
